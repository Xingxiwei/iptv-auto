name: Update IPTV Source

on:
  schedule:
# 呢度設定每 12 小時行一次 (UTC 00:00 同 12:00)
    - cron: '0 */12 * * *'
  workflow_dispatch: # 方便你隨時手動撳掣更新

permissions:
  contents: write # 允许写入仓库内容

jobs:
  build:
    runs-on: ubuntu-latest # 使用 Ubuntu 最新版本的虚拟机

    steps:
    - name: Checkout
      uses: actions/checkout@v3  # 检出当前仓库的代码

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9' # 使用 Python 3.9 版本

    - name: Install dependencies
     # 加埋 --upgrade 確保 opencc 等庫係最新
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run script
      run: python main.py

    - name: Commit and push
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        # 1. 先 Pull，確保同雲端同步，避免 rejected 錯誤
        git pull origin main --rebase

        # 2. 將 m3u 同埋健康報告都加埋入去（方便你自己睇返邊啲源死咗）
        git add hk_live.m3u source_report.txt
        
        # 3. 提交變動
        # 使用 if 判斷係費事「無嘢改」嘅時候夾硬 commit 會報錯
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update channel list $(date +'%Y-%m-%d %H:%M')"
          git push origin main
        fi
