name: Update IPTV Source

on:
  schedule:
    # 每天香港時間 08:00 和 20:00 運行 (UTC 00:00, 12:00)
    - cron: '0 8,12 * * *'
  workflow_dispatch: # 允許手動點擊按鈕

permissions:
  contents: write # 允许写入仓库内容

jobs:
  build:
    runs-on: ubuntu-latest # 使用 Ubuntu 最新版本的虚拟机

    steps:
    - name: Checkout
      uses: actions/checkout@v3  # 检出当前仓库的代码

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9' # 使用 Python 3.9 版本

    - name: Install dependencies
      run: pip install -r requirements.txt # 安装依赖项

    - name: Run script
      run: python main.py

    - name: Commit and push
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add hk_live.m3u
        git commit -m "Auto-update channel list" || echo "No changes to commit"
        git push
