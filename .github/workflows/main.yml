name: Update IPTV Source

on:
  schedule:
    # 呢度設定每 12 小時行一次 (UTC 00:00 同 12:00)
    - cron: '0 */12 * * *'
  workflow_dispatch: # 方便你隨時手動撳掣更新

permissions:
  contents: write # 允許寫入倉庫內容

jobs:
  build:
    runs-on: ubuntu-latest # 使用 Ubuntu 最新版本的虛擬機

    steps:
    - name: Checkout
      uses: actions/checkout@v3  # 檢出當前倉庫嘅代碼

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9' # 使用 Python 3.9 版本

    - name: Install dependencies
      # 加埋 --upgrade 確保 pip 同埋 opencc 等庫係最新
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt # 安裝依賴項

    - name: Run script
      run: python main.py # 執行你份爬蟲腳本

    - name: Commit and push
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        # 1. 先將暫存區清空 (Reset)，但唔會刪除你爬出嚟嘅檔案內容
        # 咁樣可以令個環境變返「乾淨」，符合 Pull 的要求
        git reset

        # 2. 趁依家無暫存衝突，即刻 Pull 雲端最新嘅紀錄
        git pull origin main --rebase

        # 3. 依家先至重新 Add 你啱啱生成嘅新檔案
        git add hk_live.m3u source_report.txt

        # 4. 最後檢查有無變動並提交
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update channel list $(date +'%Y-%m-%d %H:%M')"
          git push origin main
        fi
